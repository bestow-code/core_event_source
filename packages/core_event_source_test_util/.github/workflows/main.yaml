name: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main

jobs:
  semantic_pull_request:
    uses: ./.github/workflows/semantic_pull_request.yml@v1

  spell-check:
    uses: ./.github/workflows/spell_check.yml@v1
    with:
      includes: "**/*.md"
      modified_files_only: false

  build:
    uses: ./.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      min_coverage: 90
